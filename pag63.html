<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplicativo de Mapa com Banner de Imagem</title>
    <link rel="stylesheet" href="style63.css" />
  </head>
  <body>
    <!-- Banner com imagem da internet -->
    <div class="banner">
      <button class="button-top" onclick="alert('Botão do banner clicado!')">
        <img src="imgefont/seta para a esquerdaee.png" alt="Imagem do Botão" />
        <!-- Substitua "sua-imagem.png" pelo caminho da sua imagem -->
      </button>
      <!-- Botão no banner -->
      <img src="imgefont/FUNDO.jpeg" alt="Banner do Aplicativo" />
      <!-- Certifique-se de usar uma imagem de alta qualidade -->
    </div>

    <header>
      <div class="button-container">
        <!-- Botões podem ser adicionados aqui, se necessário -->
      </div>
    </header>

    <!-- Adicionando uma seção de texto abaixo do banner -->
    <div class="text-container">
      <img
        src="imgefont/iconeComent2.png"
        alt="Botão"
        class="image-button"
        onclick="alert('Botão clicado!')"
      />
      <!-- Imagem do botão -->
    </div>
    <section class="options">
      <h2 onclick="alert('Opção 1 clicado!')">I LOVED THE ENVIRONMENT</h2>
      <h2 onclick="alert('Opção 2 clicado!')">GREAT BANDS</h2>
      <h2 onclick="alert('Opção 3 clicado!')"><span>WONDERFUL</span> FOOD</h2>
      <h2 onclick="alert('Opção 4 clicado!')">SERVICE RATING 10</h2>
      <h2 onclick="alert('Opção 5 clicado!')">LEAVE YOUR COMENT HERE</h2>
    </section>

    <!-- Rodapé com imagem centralizada -->
    <div class="footer">
      <img
        src="imgefont/saida (2).png"
        alt="Botão do rodapé"
        class="footer-image"
        onclick="alert('Botão do rodapé clicado!')"
      />
      <!-- Imagem no rodapé -->
    </div>
  </body>
</html>
